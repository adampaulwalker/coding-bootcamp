<!DOCTYPE html>
<html>
  <head> 
    <style>
      .italic
      {font-style: italic;}
      .font-shorthand
      {font: italic normal bold 3rem "arial", sans-serif;}
      ul li{font:italic small-caps bold 1.5 rem "Arial", sans-serif;}

    </style>
  </head>
  <body>
    <h1></h1>
    <p class="italic">This is italic text</p>
    <p style="font-size: 20px">Font size in px 20px</p>
    <p style="font-size: 2rem">Font size in px 2 rem</p>
    <p style="font-weight: bold">Font size in bold</p>
    <p style="font-weight: lighter">Font size in lighter</p>
    <p class="font-shorthand"> Shorthand style size Arial</p>

    <p> no styling</p>
    <h3></h3>

  </body>
</html>
