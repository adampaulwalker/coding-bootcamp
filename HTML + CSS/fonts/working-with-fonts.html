<!DOCTYPE html>
<html>
  <head> 
    <style>
      .specific-font
      {font-family: "Times New Roman"}
      .font-with-fallback
      {font-family: "Times New Roman", Georgia}
      
      .font-with-generic
      {font-family: "Times New Roman", Georgia, serif}

      .san-serif
      {font-family:Arial, Helvetica, sans-serif}

</style>
  </head>
  <body>
    <h1></h1>
    <p class="specific-font">Times New Roman </p>
    <p class="font-with-fallback">Times New Roman and Georgia </p>
    <p class="font-with-generic">Times New Roman and Georgia </p>
    <p class="san-serif">Arial, Helvetica, san-serif</p>



  </body>
</html>
