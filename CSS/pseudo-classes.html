<!DOCTYPE html>
<html>
  <head> 
    <style>
      a:link {
        color:blue; 
        text-decoration:none;
      }
      a:visited {
        color:green;
      }

      a:hover { 
        color:red;
        text-decoration:underline;

      }

      a:active{
        color:orange
      }

      .hover-div
      {
        background-color: green; 
        color:white; 
        padding:25px;
        text-align:center;
      }

      .hover-div:hover 
      {
        background-color:blue;
      }

    </style>
  </head>
  <body>
    <p></p>

    <a href="http://example.com">
      Unvisited Link
    </a><br>
    <a href="http://example.com1">
      Visited Link
    </a><br>

    <a href="http://example.com1">
      Hover Link
    </a><br>

    <div class="hover-div">Mouse Over Me</div>

  </body>
</html>
